<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock ‚è≤</h1>

      <select name="" id="drop-down">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Vienna</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Rome</h2>
          <div class="date">July 20th 2024</div>
        </div>
        <div class="time">3:15:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 20th 2024</div>
        </div>
        <div class="time">3:15:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">July 20th 2024</div>
        </div>
        <div class="time">3:15:30 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Johanna Gamauf</strong> and is opend scourced on
      <a href="https://github.com/JohannaGam/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
