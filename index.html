<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock ‚è≤</h1>

      <select name="" id="drop-down">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Vienna</option>
        <option value="">Singapore</option>
      </select>
      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small>PM</small>
        </div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small>PM</small>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Johanna Gamauf</strong> and is opend scourced on
      <a href="https://github.com/JohannaGam/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
